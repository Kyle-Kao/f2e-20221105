<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <nav class="nav">
        <div class="logo"><img src="./img/logo.png" alt="" /></div>
        <div class="joinBox">
            <a href="">關卡任務</a>
            <a href="">競賽說明</a>
            <a href="" class="joinBox_sign">立即報名</a>
        </div>
    </nav>

    <section class="mainIndex">
        <div class="mainText">
            <div class="leftPage">
                <div class="mainText_f2e">
                    <div class="slogan"><img src="./img/f2e.png" alt="" /></div>
                    <div class="grade">4th</div>
                </div>
                <p class="mainText_des">
                    前端工程師和介面<br />設計師，攜手合作<br />拿獎金
                </p>
                <p>
                    羨慕別人的酷酷網頁動畫？<br />滿足不了同事的許願？<br />動畫技能樹太雜無從下手？
                </p>
            </div>
            <div class="rightPage">
                <ul class="mainText_list">
                    <li>報名總人數<span><img src="./img/1158.png" alt=""></span>人</li>
                    <li>個人賽人數<span><img src="./img/1052.png" alt=""></span>人</li>
                    <li>團體賽人數<span><img src="./img/41.png" alt=""></span>人</li>
                </ul>
            </div>
        </div>
        <div class="mouse">
            <div class="mouse_item">
                <div class="move"></div>
            </div>
            <div class="mouse_text">向下滾動</div>
        </div>
        <div class="notion"><img src="./img/Rectangle.png" alt=""></div>
        <div class="hack">
            <div class="hack_img"><img src="./img/hack.png" alt=""></div>
            <div class="hack_text">個人獎<span>$3,000</span>團體獎<span>$10,000</span></div>
        </div>
    </section>

    <section class="guide">
        <div class="guide_logo"><img src="./img/school.png" alt=""></div>
        <p class="guide_slogan">年度最強合作，三大關卡來襲</p>
        <div class="lineBrown"></div>
    </section>

    <script src="js/main.js" type="text/javascript">
        AOS.init()
    </script>
</body>

</html>
